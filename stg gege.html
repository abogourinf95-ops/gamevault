<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameVault</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("https://images.unsplash.com/photo-1606312612674-d7ce4d5f0ab1?auto=format&fit=crop&w=1950&q=80") no-repeat center center fixed;
  background-size: cover;
  color: #fff;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

header {
  background: rgba(0,0,0,0.8);
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
}

header h1 {
  color: #ff6600;
  margin: 0;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 15px;
  font-weight: bold;
}

nav a:hover {
  color: #ff6600;
}

.ad-top {
  margin: 15px;
  padding: 12px;
  background: #ff6600;
  text-align: center;
  border-radius: 8px;
  font-weight: bold;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background: rgba(0,0,0,0.75);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  transition: transform .3s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.card h3 {
  margin: 10px;
  color: #ffcc00;
  font-size: 18px;
}

.card p {
  margin: 0 10px 10px;
  color: #ccc;
  font-size: 14px;
}

.card a {
  display: block;
  margin: 10px;
  padding: 8px;
  background: #ff6600;
  color: #fff;
  text-decoration: none;
  text-align: center;
  border-radius: 6px;
  font-weight: bold;
}

.card a:hover {
  background: #ff8533;
}

footer {
  background: rgba(0,0,0,0.8);
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <h1>GameVault</h1>
  <nav>
    <a href="#">Accueil</a>
    <a href="#">Action</a>
    <a href="#">RPG</a>
    <a href="#">FPS</a>
    <a href="#">Multijoueur</a>
  </nav>
</header>

<div class="ad-top">
  ðŸ”¥ SponsorisÃ© â€“ Cliquez ici pour soutenir GameVault ðŸ’°
</div>

<div class="grid" id="games"></div>

<footer>
  Â© 2026 GameVault â€“ Tous droits rÃ©servÃ©s
</footer>

<script>
fetch("https://api.rawg.io/api/games?key=e39901f1a1d3498a91dabddb6383bb23&platforms=4&page_size=30")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("games");
    data.results.forEach(game => {
      if (!game.is_free) {
        container.innerHTML += `
          <div class="card">
            <img src="${game.background_image}" alt="${game.name}">
            <h3>${game.name}</h3>
            <p>${game.genres.map(g => g.name).join(", ")}</p>
            <a href="https://store.steampowered.com/search/?term=${encodeURIComponent(game.name)}" target="_blank">
              Voir sur Steam
            </a>
          </div>
        `;
      }
    });
  })
  .catch(err => console.error("Erreur API RAWG :", err));
</script>

</body>
</html>
